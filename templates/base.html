{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviMarket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; }
        .navbar { background-color: #2c3e50; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">AviMarket</a>
            <form class="d-flex mx-auto w-50" action="{% url 'home' %}" method="GET">
                <input class="form-control me-2 rounded-pill" type="search" name="item-name" placeholder="Rechercher...">
                <button class="btn btn-warning px-4 rounded-pill" type="submit">Rechercher</button>
            </form>
            <div class="ms-auto">
                <a href="{% url 'verifier' %}" class="btn btn-outline-light position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="panier_badge" class="badge bg-danger rounded-pill">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateBadge() {
            var panier = JSON.parse(localStorage.getItem('panier')) || {};
            var total = 0;
            for (var x in panier) { total += panier[x].quantite; }
            $('#panier_badge').text(total);
        }
        $(document).ready(updateBadge);
    </script>
</body>
</html>
