{% extends 'base.html' %}
{% block content %}
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for produit in produits %}
    <div class="col">
        <div class="card h-100 shadow-sm border-0">
            {% if produit.image %}
                <img src="{{ produit.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
            {% endif %}
            <div class="card-body text-center">
                <h5 class="card-title fw-bold" id="nm{{produit.id}}">{{ produit.nom }}</h5>
                <p class="text-success fw-bold"><span id="pr{{produit.id}}">{{ produit.prix }}</span> FCFA</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'detail' produit.id %}" class="btn btn-outline-secondary btn-sm rounded-pill">DÃ©tails</a>
                    <button id="{{ produit.id }}" class="btn ted btn-primary btn-sm rounded-pill">Ajouter</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    $(document).on('click', '.ted', function() {
        var panier = JSON.parse(localStorage.getItem('panier')) || {};
        var id = this.id.toString();
        
        if (panier[id]) {
            panier[id].quantite += 1;
        } else {
            var nom = document.getElementById('nm'+id).innerText;
            var prix = document.getElementById('pr'+id).innerText;
            panier[id] = { nom: nom, prix: prix, quantite: 1 };
        }
        localStorage.setItem('panier', JSON.stringify(panier));
        updateBadge();
    });
</script>
{% endblock %}
