{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Mon Panier - Terroir & Saveurs{% endblock %}

{% block extra_css %}
<style>
    .cart-container {
        max-width: 1200px;
        margin: 0 auto;
        animation: fadeInUp 0.6s ease-out;
    }

    .cart-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .cart-title {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 0.5rem;
    }

    .cart-subtitle {
        font-size: 1.2rem;
        color: var(--text-light);
    }

    .cart-content {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
    }

    /* Cart Items */
    .cart-items {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .cart-items-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
    }

    .cart-items-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        color: var(--primary);
    }

    .clear-cart-btn {
        background: var(--danger);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .clear-cart-btn:hover {
        background: #a03028;
        transform: translateY(-2px);
    }

    .cart-item {
        display: grid;
        grid-template-columns: 100px 1fr auto;
        gap: 1.5rem;
        padding: 1.5rem;
        margin-bottom: 1rem;
        background: var(--cream);
        border-radius: 15px;
        transition: all 0.3s ease;
        animation: slideIn 0.4s ease-out;
    }

    .cart-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cart-item-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
    }

    .cart-item-details {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .cart-item-name {
        font-family: 'Playfair Display', serif;
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 0.5rem;
    }

    .cart-item-price {
        font-size: 1.2rem;
        color: var(--secondary);
        font-weight: 600;
    }

    .cart-item-controls {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: white;
        border: 2px solid var(--border);
        border-radius: 50px;
        padding: 0.3rem;
    }

    .qty-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border: none;
        background: var(--cream);
        color: var(--secondary);
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .qty-btn:hover {
        background: var(--secondary);
        color: white;
    }

    .qty-display {
        min-width: 40px;
        text-align: center;
        font-weight: 700;
        font-size: 1.1rem;
    }

    .remove-btn {
        background: none;
        border: none;
        color: var(--danger);
        cursor: pointer;
        font-size: 1.5rem;
        transition: all 0.3s ease;
    }

    .remove-btn:hover {
        transform: scale(1.2);
    }

    /* Cart Summary */
    .cart-summary {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        position: sticky;
        top: 120px;
        height: fit-content;
    }

    .summary-title {
        font-family: 'Playfair Display', serif;
        font-size: 1.8rem;
        color: var(--primary);
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border);
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        font-size: 1.1rem;
    }

    .summary-label {
        color: var(--text-light);
    }

    .summary-value {
        font-weight: 600;
        color: var(--text);
    }

    .summary-divider {
        height: 2px;
        background: var(--border);
        margin: 1.5rem 0;
    }

    .summary-total {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }

    .total-label {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: var(--text);
    }

    .total-value {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--secondary);
    }

    .checkout-btn {
        width: 100%;
        padding: 1.2rem;
        background: var(--secondary);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
    }

    .checkout-btn:hover {
        background: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(44, 24, 16, 0.3);
    }

    .continue-shopping {
        width: 100%;
        padding: 1rem;
        background: var(--cream);
        color: var(--secondary);
        border: 2px solid var(--border);
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: block;
        text-align: center;
    }

    .continue-shopping:hover {
        background: white;
        border-color: var(--secondary);
        transform: translateY(-2px);
    }

    .trust-info {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px dashed var(--border);
    }

    .trust-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        font-size: 0.95rem;
        color: var(--text-light);
    }

    .trust-icon {
        font-size: 1.5rem;
    }

    /* Empty Cart */
    .empty-cart {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    .empty-cart-icon {
        font-size: 6rem;
        margin-bottom: 1rem;
        opacity: 0.5;
    }

    .empty-cart-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 1rem;
    }

    .empty-cart-text {
        font-size: 1.2rem;
        color: var(--text-light);
        margin-bottom: 2rem;
    }

    .shop-now-btn {
        background: var(--secondary);
        color: white;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .shop-now-btn:hover {
        background: var(--primary);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(44, 24, 16, 0.3);
    }

    /* Animations */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Responsive */
    @media (max-width: 968px) {
        .cart-content {
            grid-template-columns: 1fr;
        }

        .cart-summary {
            position: static;
        }

        .cart-item {
            grid-template-columns: 80px 1fr;
            gap: 1rem;
        }

        .cart-item-controls {
            grid-column: 2;
            flex-direction: row;
            justify-content: space-between;
        }

        .cart-title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="cart-container">
    <div class="cart-header">
        <h1 class="cart-title">üõí Mon Panier</h1>
        <p class="cart-subtitle">V√©rifiez vos articles avant de passer commande</p>
    </div>

    <div id="cart-display">
        <!-- Cart items will be loaded here by JavaScript -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartDisplay = document.getElementById('cart-display');

        if (cart.length === 0) {
            cartDisplay.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-cart-icon">üõí</div>
                    <h2 class="empty-cart-title">Votre panier est vide</h2>
                    <p class="empty-cart-text">D√©couvrez nos produits de qualit√© et commencez vos achats</p>
                    <a href="{% url 'home' %}" class="shop-now-btn">Commencer mes achats</a>
                </div>
            `;
            return;
        }

        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const shipping = subtotal >= 50000 ? 0 : 2000;
        const total = subtotal + shipping;

        cartDisplay.innerHTML = `
            <div class="cart-content">
                <div class="cart-items">
                    <div class="cart-items-header">
                        <h2 class="cart-items-title">Articles (${cart.reduce((sum, item) => sum + item.quantity, 0)})</h2>
                        <button class="clear-cart-btn" onclick="clearCart()">Vider le panier</button>
                    </div>
                    ${cart.map((item, index) => `
                        <div class="cart-item">
                            <img src="${item.image || "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23f5f0e8' width='100' height='100'/><text x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='40' fill='%23999'>${item.name.charAt(0)}</text></svg>"}" 
                                 alt="${item.name}" 
                                 class="cart-item-image">
                            <div class="cart-item-details">
                                <div>
                                    <div class="cart-item-name">${item.name}</div>
                                    <div class="cart-item-price">${(item.price).toLocaleString()} FCFA / unit√©</div>
                                </div>
                                <div style="font-weight: 700; font-size: 1.3rem; color: var(--secondary);">
                                    Total: ${(item.price * item.quantity).toLocaleString()} FCFA
                                </div>
                            </div>
                            <div class="cart-item-controls">
                                <button class="remove-btn" onclick="removeFromCart(${index})" title="Supprimer">üóëÔ∏è</button>
                                <div class="quantity-control">
                                    <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                    <span class="qty-display">${item.quantity}</span>
                                    <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="cart-summary">
                    <h2 class="summary-title">R√©sum√©</h2>
                    
                    <div class="summary-row">
                        <span class="summary-label">Sous-total</span>
                        <span class="summary-value">${subtotal.toLocaleString()} FCFA</span>
                    </div>
                    
                    <div class="summary-row">
                        <span class="summary-label">Livraison</span>
                        <span class="summary-value">${shipping === 0 ? 'GRATUITE' : shipping.toLocaleString() + ' FCFA'}</span>
                    </div>

                    ${subtotal < 50000 ? `
                        <div style="background: #fff3cd; padding: 1rem; border-radius: 10px; margin: 1rem 0; font-size: 0.9rem; text-align: center; color: #856404;">
                            Ajoutez ${(50000 - subtotal).toLocaleString()} FCFA pour la livraison gratuite!
                        </div>
                    ` : ''}
                    
                    <div class="summary-divider"></div>
                    
                    <div class="summary-total">
                        <span class="total-label">Total</span>
                        <span class="total-value">${total.toLocaleString()} <span style="font-size: 1rem; color: var(--text-light);">FCFA</span></span>
                    </div>
                    
                    <button class="checkout-btn" onclick="checkout()">
                        Passer la commande
                    </button>
                    
                    <a href="{% url 'home' %}" class="continue-shopping">
                        Continuer mes achats
                    </a>

                    <div class="trust-info">
                        <div class="trust-item">
                            <span class="trust-icon">üîí</span>
                            <span>Paiement 100% s√©curis√©</span>
                        </div>
                        <div class="trust-item">
                            <span class="trust-icon">üöö</span>
                            <span>Livraison sous 24-48h</span>
                        </div>
                        <div class="trust-item">
                            <span class="trust-icon">‚Ü©Ô∏è</span>
                            <span>Retour gratuit sous 14 jours</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function updateQuantity(index, change) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart[index].quantity += change;
        
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        renderCart();
    }

    function removeFromCart(index) {
        if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
            showNotification('Article supprim√© du panier');
        }
    }

    function clearCart() {
        if (confirm('√ätes-vous s√ªr de vouloir vider votre panier ?')) {
            localStorage.setItem('cart', JSON.stringify([]));
            updateCartCount();
            renderCart();
            showNotification('Panier vid√©');
        }
    }

    function checkout() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) {
            alert('Votre panier est vide!');
            return;
        }
        
        // Here you would typically redirect to a checkout page or show a checkout modal
        alert('Fonctionnalit√© de paiement √† impl√©menter!\n\nVotre commande sera trait√©e avec:\n' + 
              cart.map(item => `- ${item.quantity}x ${item.name}`).join('\n'));
        
        // For demo purposes, we'll clear the cart after "checkout"
        // localStorage.setItem('cart', JSON.stringify([]));
        // updateCartCount();
        // renderCart();
    }

    // Load cart on page load
    renderCart();
</script>
{% endblock %}
