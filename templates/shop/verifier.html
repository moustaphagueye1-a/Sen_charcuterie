{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-5 rounded shadow-sm border-top border-warning border-5">
    <h2 class="fw-bold mb-4 text-uppercase">Récapitulatif de Commande</h2>
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix Unitaire</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="panier-items">
            </tbody>
    </table>
    <div class="text-end mt-4">
        <h3 class="fw-bold text-dark">Total Général : <span id="grand-total" class="text-success">0</span> FCFA</h3>
        <button class="btn btn-success btn-lg px-5 rounded-pill mt-3 fw-bold">Confirmer l'achat</button>
        <button onclick="localStorage.clear(); location.reload();" class="btn btn-link text-muted mt-3 d-block ms-auto">Vider le panier</button>
    </div>
</div>

<script>
    var panier = JSON.parse(localStorage.getItem('panier')) || {};
    var totalGeneral = 0;
    var tbody = $('#panier-items');

    if (Object.keys(panier).length === 0) {
        tbody.append('<tr><td colspan="4" class="text-center py-4">Votre panier est vide.</td></tr>');
    } else {
        for (var id in panier) {
            var totalLigne = panier[id].quantite * parseFloat(panier[id].prix);
            totalGeneral += totalLigne;
            tbody.append(`
                <tr>
                    <td class="fw-bold">${panier[id].nom}</td>
                    <td><span class="badge bg-secondary">${panier[id].quantite}</span></td>
                    <td>${panier[id].prix} FCFA</td>
                    <td class="fw-bold">${totalLigne} FCFA</td>
                </tr>
            `);
        }
    }
    $('#grand-total').text(totalGeneral);
</script>
{% endblock %}
